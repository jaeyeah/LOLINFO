#spring.application.name=lolinfo

server.port=8081

# db
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=lolinfo
spring.datasource.password=lolinfo

#dbcp(database connection pool)
spring.datasource.dbcp2.max-total=20
spring.datasource.dbcp2.min-idle=5
spring.r2dbc.pool.max-idle-time=5

#multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# mybatis
mybatis.type-aliases-package=com.lol.lolinfo.dto,com.lol.lolinfo.vo
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=/mybatis/**/*-mapper.xml
mybatis.configuration.jdbc-type-for-null=NULL


#jwt
custom.jwt.key-str=${JWT_SECRET}
custom.jwt.issuer=lolinfo
custom.jwt.expiration=30
custom.jwt.refresh-expiration=28
custom.jwt.renewal-limit=10